on:
  push:
    paths:
      - 'v1/**'
  pull_request:
    paths:
      - 'v1/**'

name: Test v1
jobs:
  test-nocache:
    if: "!startsWith(github.ref, 'refs/tags/')"
    strategy:
      matrix:
        go-version: [1.24.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          cache: false
      - run: go test -p 1 -tags ci ./...
        working-directory: v1
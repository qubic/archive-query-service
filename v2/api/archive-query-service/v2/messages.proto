syntax = "proto3";

package qubic.v2.archive.pb;
option go_package = "github.com/qubic/archive-query-service/api";

message LastProcessedTick {
    uint32 tick_number = 1;
}

message NextAvailableTick {
    uint32 next_tick_number = 1;
}

message Transaction {
    string hash = 1;
    uint64 amount = 2;
    string source = 3;
    string destination = 4;
    uint32 tick_number = 5;
    uint64 timestamp = 6;
    uint32 input_type = 7;
    uint32 input_size = 8;
    string input_data = 9;
    string signature = 10;
    bool money_flew = 11;
}

message TickData {
    uint32 tick_number = 1;
    uint32 epoch = 2;
    uint32 computor_index = 3;
    uint64 timestamp = 4;
    string var_struct = 5;
    string time_lock = 6;
    repeated string transaction_hashes = 7;
    repeated int64 contract_fees = 8;
    string signature = 9;
}

message ProcessedTickInterval {
    uint32 epoch = 1;
    uint32 first_tick = 2;
    uint32 last_tick = 3;
}

// aggregations

message RangeUint64 {
    optional uint64 gt = 1;
    optional uint64 gte = 2;
    optional uint64 lt = 3;
    optional uint64 lte = 4;
}

message RangeUint32 {
    optional uint32 gt = 1;
    optional uint32 gte = 2;
    optional uint32 lt = 3;
    optional uint32 lte = 4;
}

// Allows to specify what part of the data should be returned.
// Pagination size and offset input is restricted and needs to follow certain rules.
// The number of maximum results (offset + size) is limited to 10000.
message Pagination {
    // The offset specifies the starting point of the returned data. It needs to be a multiple of the page size.
    uint32 offset = 1;
    // The size specifies how many results should be returned. It needs to be a multiple of 10.
    uint32 size = 2;
}

// requests and responses

message GetTransactionByHashRequest {
    string hash = 1;
}

message GetTransactionByHashResponse {
    Transaction transaction = 1;
}

message GetTransactionsForTickRequest {
    uint32 tick_number = 1;
}

message GetTransactionsForTickResponse {
    repeated Transaction transactions = 1;
}

message Range {
    oneof lower_bound {
        string gt = 1;
        string gte = 2;
    }
    oneof upper_bound {
        string lt = 3;
        string lte = 4;
    }
}

message GetTransactionsForIdentityRequest {
    string identity = 1;
    map<string, string> filters = 2;
    map<string, Range> ranges = 3;
    Pagination pagination = 4;
}

message Hits {
    uint32 total = 1;
    uint32 from = 2;
    uint32 size = 3;
}

message GetTransactionsForIdentityResponse {
    uint32 valid_for_tick = 1;
    Hits hits = 2;
    repeated Transaction transactions = 3;
}

message GetTickDataRequest {
    uint32 tick_number = 1;
}

message GetTickDataResponse {
    TickData tick_data = 1;
}

message GetProcessedTickIntervalsResponse {
    repeated ProcessedTickInterval processed_tick_intervals = 1;
}

message GetLastProcessedTickResponse {
    uint32 tick_number = 1;
    uint32 epoch = 2;
    uint32 interval_initial_tick = 3;
}

message GetComputorsListForEpochRequest {
    uint32 epoch = 1;
}

message ComputorsList {
    uint32 epoch = 1;
    uint32 tick_number = 2;
    repeated string identities = 3;
    string signature = 4;
}

message GetComputorsListForEpochResponse {
    repeated ComputorsList computors_lists = 1;
}

message HealthResponse {
    string status = 1;
}